<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>洗浴中心才是我的归宿 - 闹市无声</title><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="/style.css"><link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"></head><body><div class="header"><a href="/"><img src="/logo.png" alt="闹市无声"></a></div><div class="post"><h3>洗浴中心才是我的归宿</h3><p>和朋友去采耳，他宝马X6钥匙放在枕头边，给他采耳的妹子就往两性话题聊。聊到最后说自己熊小，扯开领子给我朋友看，问是不是很小不信可以摸摸看。<br><br>我朋友说不喜欢熊小的，结果给我采耳的大熊妹跳过去说我的大可以摸摸看。<br><br>总之，我非常受伤，她们说我凯迪拉克的钥匙花里胡哨的比宝马的钥匙差远了，也不让我验证大小熊，采完就去找我朋友加微信。<br><br>我不应该采耳，洗浴中心才是我的归宿。</p></div></body></html>
